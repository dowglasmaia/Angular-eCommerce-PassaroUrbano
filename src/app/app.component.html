<!-- Topo -->

<div class="fixed-top">
    <nav class="navbar navbar-light bg-faded">

        <div class="container-fluid">
            <!--Row com , Logo, Capo pesquisa, e carrinho-->
            <div class="col-md-4">
                <a routerLink="/" class="navbar-brand">
                    <img src="/assets/logo.png">
                </a>
            </div>
            <!--Campo pesquisa-->
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Pesquise por Ofertas" #termoDaPesquisa
                    (keyup)="pesquisa(termoDaPesquisa.value)"> <!-- keyup , faz um eventbind de captura de caracter -->

                    <!-- Resultado da Pesquisa do Input de Pesquisa-->
                <ul class="list-group" style="position: absolute">
                    <li class="list-group-item" *ngFor="let oferta of ofertas2">
                        {{oferta.titulo}}
                    </li>                    
                </ul>
            </div>

            <div class="col-md-2">
                <a a href="#">
                    <img src="/assets/carrinho.png">
                </a>
            </div>
        </div>
    </nav>


    <div class="menu">
        <div class="container">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="">
                        Home
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/restaurante">
                        Restaurantes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/diversao">
                        Diversão
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="banner">

                </li>

                </li>

            <div class="carousel-inner">

                <div class="carousel-item ">
                    <img src="../../assets/banners/img_2.jpg" class="d-block w-100 img-fluid" alt="Responsive image">

                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">

                    <span class="sr-only">Next</span>
