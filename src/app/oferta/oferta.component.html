<div class="container">

  <div class="oferta" *ngIf="oferta !== undefined">
    <div class="row">
      <div class="col">
        <h4>{{oferta.descricaoOferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.img1" />
        </div>

        <div class="thumbnails">
          <!-- Carregando um Lista de Imagens
          <img *ngFor="let img of oferta.img2" [src]="img" />
          -->
          <img [src]="oferta.img2" />
          <img [src]="oferta.img1" />
          <img [src]="oferta.img3" />

        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.titulo}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!--/Oferta-->

  <!-- == -->
  <div class="row" style="margin-top: 25px; margin-bottom: 150px;">
    <div>
      <nav>
        <div class="nav nav-tabs" role="tablist">
          <a class="nav-item nav-link active" data-toggle="tab" href="#como-usar" role="tab" aria-selected="true">
            Como usar
          </a>

          <a class="nav-item nav-link" data-toggle="tab" href="#onde-fica" role="tab" aria-selected="false">
            Onde fica
          </a>
        </div>
      </nav>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="como-usar" role="tabpanel">
         Texto: "Como usar"
        </div>
        <div class="tab-pane fade" id="onde-fica" role="tabpanel">
            Texto: "Onde fica"
        </div>
      </div>
    </div>

  </div>

</div>
