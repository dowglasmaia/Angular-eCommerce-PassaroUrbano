<div class="container" style="margin-bottom: 50px">

  <div class="secao">
    <h3 class="text-center">Rodízios, Buffet, Carnes Especiais, Feijoada e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
  </div>

  <hr />

  <!-- Template de Ofertas-->
  <div *ngFor="let oferta of ofertas">
    <div class="row">
      <div class="col-md-4">
        <img [src]="oferta.img1" class="img-fluid img-thumbnail" alt="Responsive image" />
      </div>

      <div class="col-md-8">
        <div class="row">
          <h4>{{oferta.titulo}}</h4>
        </div>

        <div class="row">
          <h5>{{oferta.descricaoOferta}}</h5>
        </div>

        <div class="row">
          <p><strong>Anunciado por: </strong></p>
          <p>{{oferta.anunciante}}</p>
        </div>

        <div class="row">
          <p><strong>Valor: </strong></p>
          <p>{{oferta.valor}}</p>
        </div>

        <div class="row">
          <button class="btn btn-outline-success">Ver oferta</button>
        </div>
      </div>
    </div>
    <hr />
  </div>  <!-- /Template de Ofertas-->

</div>
