<div class="container" style="margin-bottom: 50px">

  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>
  <hr />

  <div *ngFor="let oferta of ofertas">
    <div class="row ">
      <div class="col-md-4">
        <img [src]="oferta.img1" class="img-fluid img-thumbnail" alt="Responsive image" />
      </div>

      <div class="col-md-8 ">
        <div class="row ">
          <h4>{{oferta.titulo}}</h4>
        </div>

        <div class="row">
          <h5>{{oferta.descricaoOferta}}</h5>
        </div>

        <div class="row">
          <p>Anunciado por:</p>
          <p>{{oferta.anunciante}}</p>
        </div>

        <div class="row">
          <p>Valor</p>
          <p>{{oferta.valor | currency: 'BRL':true}}</p>

        </div>

        <div class="row">
          <!-- Quando for passar paramentos com Link, Usar o [] = [] no routerLink-->
          <a [routerLink]="['/oferta', oferta.id]" class="btn btn-outline-warning">Ver oferta</a>
        </div>
      </div>
    </div>
    <hr />
  </div>


</div>
